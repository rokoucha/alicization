name: Terraform Apply

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pull-requests: write
  issues: read

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - uses: pnpm/action-setup@v2

      - uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: 20

      - name: Install dependencies
        run: pnpm install

      - name: build ikapri
        run: |
          pnpm install
          pnpm run build
        working-directory: ./src/assets/workers/ikapri

      - name: build kuroneko-tracker-feed
        run: |
          pnpm install
          pnpm run build
        working-directory: ./src/assets/workers/kuroneko-tracker-feed

      - name: Apply
        uses: hashicorp/terraform-cdk-action@v0.1
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          mode: auto-approve-apply
          stackName: cloudflare
          terraformCloudToken: ${{ secrets.TF_API_TOKEN }}
